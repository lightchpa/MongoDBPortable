[Launch]
ProgramExecutable=mongod.cmd
CommandLineArguments=--dbpath %PAL:DataDir%\db
MinOS=7
SplashTime=1500
DirectoryMoveOK=yes
[Environment]
USERPROFILE=%PAL:DataDir%\home
HOME=%PAL:DataDir%\home
HOMEDRIVE=%PAL:Drive%
HOMEPATH=%PAL:PackagePartialDir%\Data\home
PATH=%PAL:AppDir%\MongoDB\bin;%PATH%